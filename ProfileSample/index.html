<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Node.js performance sample</title>
<script src="socket.io/socket.io.js"></script>
<script type="text/javascript">
function forceCPULoadPeak () {
	var socket = io.connect('http://127.0.0.1:8888');
	socket.emit('forceCPULoadPeak');
}

function startServerMemoryLeak() {
	var socket = io.connect('http://127.0.0.1:8888');
	socket.emit('startServerMemoryLeak');
}

function stopServerMemoryLeak() {
	var socket = io.connect('http://127.0.0.1:8888');
	socket.emit('stopServerMemoryLeak');
}
</script>
</head>
<body>
	<button onclick="forceCPULoadPeak();">Force server CPU load peak</button>
	<button onclick="startServerMemoryLeak();">Start server memory leak</button>
	<button onclick="stopServerMemoryLeak();">Stop server memory leak</button>
</body>
</html>
